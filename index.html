<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="contenedor-principal">
      <div class="contenedor-interno">
        <div class="contenedor-image">
          <img class="image-QR" src="/images/image-qr-code.png" alt="Imagen de QR">
        </div>
        
        <div class="contenedor-textos">
          <div>
            <h1 class="title"> Improve your fron-end skills by building projects</h1>
          </div>
          <div>
            <p class="subtitle"> Scan the QR code to visit Fronted Mentor and take your coding skills to the next level</p>
          </div>
        </div>
      </div>
    </div> 
    <footer class="attribution">
      Challenge by <a href="..."> Frontend Mentor </a>. 
      Coded by <a href="#"> Michael Jaramillo Garcia </a>.
    </footer> 

</body>
</html>
